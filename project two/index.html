<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-white text-black p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">BMI Calculator</h1>
        <div class="mb-4">
            <label for="height" class="block font-semibold">Height</label>
            <input type="number" id="height" placeholder="Enter height" class="w-full p-2 border rounded">
            <select id="heightUnit" class="w-full p-2 border mt-2 rounded">
                <option value="cm">Centimeters</option>
                <option value="m">Meters</option>
                <option value="ft">Feet</option>
                <option value="in">Inches</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="weight" class="block font-semibold">Weight</label>
            <input type="number" id="weight" placeholder="Enter weight" class="w-full p-2 border rounded">
            <select id="weightUnit" class="w-full p-2 border mt-2 rounded">
                <option value="kg">Kilograms</option>
                <option value="lb">Pounds</option>
            </select>
        </div>
        <button onclick="calculateBMI()" class="w-full bg-blue-500 p-2 rounded text-white font-semibold hover:bg-blue-600">Calculate BMI</button>
        <p id="result" class="mt-4 text-center text-lg font-bold"></p>
    </div>
    
    <!-- Include script -->
    <script src="script.js"></script>
</body>
</html>
